name: Build and UI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    

jobs:
  compose-ui-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Build image
      run: |
        docker java-version
        docker build -t temperature-converter .
    
    - name: Check Docker Compose
      run: docker compose version
    
    - name: Up (docker compose)
      run: |
        docker compose up -d --build
        for i in {1..60}; do
          if curl -fsS http://localhost:8080/actuator/health >/dev/null 2>&1 || \
                curl -fsS http://localhost:8080/ >/dev/null 2>&1; then
              echo "App arriba"; break; fi
            echo "Esperando app... ($i)"; sleep 2;
          done

    - name: Run UI tests (Selenium)
      env:
        BASE_URL: http://localhost:8080/
      run: mvn -B test -Dtest="*SeleniumTest"

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports-compose
        path: target/surefire-reports

    - name: Logs (on failure)
      if: failure()
      run: docker compose logs --no-color > compose-logs.txt

    - name: Upload compose logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: compose-logs
        path: compose-logs.txt

    - name: Down
      if: always()
      run: docker compose down -v