name: Build and Sonar

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-sonar:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean test
    - name: SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
      run: |
        mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.proyectKey=claudioandre94-blip_test-testautomaticojavaspringtarea2 \
        -Dsonar.organization=claudioandre94-blip -Dsonar.host.url=https://sonarcloud.io -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml 
        
        
        
    
